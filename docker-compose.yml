version: "3"
services:
  supportbot:
    build: .
    restart: unless-stopped
    volumes:
      - ./config:/bot/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    expose:
      - 8080
